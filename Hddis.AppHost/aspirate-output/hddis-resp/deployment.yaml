---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hddis-resp
  labels:
    app: hddis-resp
  annotations:
    dapr.io/enabled: 'true'
    dapr.io/config: tracing
    dapr.io/app-id: hddis-resp
    dapr.io/enable-api-logging: 'true'
spec:
  minReadySeconds: 60
  selector:
    matchLabels:
      app: hddis-resp
  template:
    metadata:
      labels:
        app: hddis-resp
      annotations:
        dapr.io/enabled: 'true'
        dapr.io/config: tracing
        dapr.io/app-id: hddis-resp
        dapr.io/enable-api-logging: 'true'
    spec:
      containers:
      - name: hddis-resp
        image: hechuqiu/hddis-resp:latest
        imagePullPolicy: Always
        ports:
        - name: redis
          containerPort: 6379
        envFrom:
        - configMapRef:
            name: hddis-resp-env
      terminationGracePeriodSeconds: 180
  serviceName: hddis-resp
  replicas: 2